	<h1>仅供娱乐</h1>
<form id="myForm" action="">
			装备分类:<select name="zbfl">
	<option value="武器">武器</option>
	<option value="防具饰品">防具饰品</option>
	</select> <br>
		装备等级:<select name="level">
	<option value="130">130</option>
	<option value="135">135</option>
	<option value="140" selected>140</option>
	<option value="150">150</option>
		<option value="160">160
	</option>
	<option value="200">200</option>
	</select> <br>
	装备星之力: <input type="text" name="stars" oninput="value=value.replace(/[^\d]/g,'')"><br>
	装备升级次数: <input type="text" name="upgrade" oninput="value=value.replace(/[^\d]/g,'')"><br>
	装备初始攻击力/魔攻: <input type="text" name="initialG" oninput="value=value.replace(/[^\d]/g,'')"><br>
	装备最终攻击力/魔攻: <input type="text" name="endG" oninput="value=value.replace(/[^\d]/g,'')"><br>
</form> 

<!-- <p>点击按钮获取 form 表单中第一个（索引为 0）元素的值。</p> -->

<button onclick="myFunction()">点我</button>

<p id="demo"></p>
<p>"myFunction()"</p>
<script>
function myFunction() {
  var fl = document.getElementById("myForm").elements.namedItem("zbfl").value;
  var dj = document.getElementById("myForm").elements.namedItem("level").value;
  var xx = document.getElementById("myForm").elements.namedItem("stars").value;
  var sj = document.getElementById("myForm").elements.namedItem("upgrade").value;
  var csg = document.getElementById("myForm").elements.namedItem("initialG").value;
  var zzg = document.getElementById("myForm").elements.namedItem("endG").value;
if(fl && 
dj && 
xx && 
sj && 
csg && 
zzg){
	
// 	// 卷轴星星所加的攻击
	var jxg = parseInt(zzg) - parseInt(csg);
// 	/// 星星所加的攻击

	var dd =	calculateXX(xx);
	// console.log("123",dd);
// 		/// 卷轴所加攻击
		var jzg = parseInt(jxg) - parseInt(dd);
		
// 		/// 平均每次所加攻击
		var pjg = jzg / sj;
		return dd,pjg;
		 // alert(pjg);
		 
// 	}

} else {
alert("有内容未填写哦");
}
	
}
/// 计算普通装备星星所加的攻击 
function calculateXX (obj) {
	
	var a;/// 每颗所加攻击
	var b;/// 每颗当前攻击
	var c; /// 星星总共加的攻击力
	var csg = document.getElementById("myForm").elements.namedItem("initialG").value;
	// console.log("02",csg);  ss
	
	for (var i = 0;i < obj;i ++) {
		
		if(i == 0) {
			a = Math.floor(csg /50) + 1;
			b = parseInt(csg)  + parseInt(a);
			c = a;
		} else {
			a = Math.floor(b/50) + 1;
			b += a;
			c += a;
		}
	}
	return c
}
